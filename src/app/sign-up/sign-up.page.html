<ion-header class="ion-no-border">
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header1.png"></ion-img>
    <ion-card-content>
      <form [formGroup]="signUpForm" (ngSubmit)="signUpWithEmail()">
        <ion-list class="inputs-list" lines="full">
          <ion-item class="input-item">
            <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off"
              inputmode="email"></ion-input>
          </ion-item>
          <div class="error-container">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message"
                *ngIf="signUpForm.get('email').hasError(validation.type) && (signUpForm.get('email').dirty || signUpForm.get('email').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>

          <ion-item class="input-item">
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
          <div class="error-container">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="error-message"
                *ngIf="signUpForm.get('password').hasError(validation.type) && (signUpForm.get('password').dirty || signUpForm.get('password').touched)">
                <ion-icon name="information-circle-outline"></ion-icon>
                <span>{{ validation.message }}</span>
              </div>
            </ng-container>
          </div>
        </ion-list>

        <ion-button class="sign-up-btn" type="submit" expand="block" [disabled]="!signUpForm.valid">Sign Up</ion-button>
        <div class="error-container" *ngIf="submitError">
          <div class="error-message">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ submitError }}</span>
          </div>
        </div>
        
        <ion-row class="sign-up-btn-wrapper">
          <ion-button class="sign-up-btn" fill="clear" [routerLink]="['/sign-in']">
            Already have an account?
          </ion-button>
        </ion-row>
        <div class="text-tag">
          <span>Or via Social Media</span>
        </div>
        <div class="social-btns">
          <ion-button fill="clear" class="facebookbtn ion-no-padding" (click)="facebookSignUp()">
            <ion-img src="assets/images/facebook.png"></ion-img>
          </ion-button>
          <ion-button fill="clear" class="googlebtn ion-no-padding" (click)="googleSignUp()">
            <ion-img src="assets/images/google.png"></ion-img>
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
